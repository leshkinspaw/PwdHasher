    <style>
        /* disable highlight on touchscreens */
       * {
            -webkit-tap-highlight-color: transparent;
        }

        /* Global Styles for Dark Theme */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            height: 100dvh;
            margin: 0;
            user-select: none;
            box-sizing: border-box;
            flex-direction: column;
            padding: 20px;
        }

        .algorithm-mention {
            font-family: 'Aktiv Grotesk', Times, serif ;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            text-align: center;
            line-height: 1.3;
            font-size: 14px;
            color: #e0e0e033;
            height: 100%;
        }

        .arrow {
            color: #e0e0e026;
            font-size: 18px;
        }


        /* Card Container */
        .card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            box-sizing: border-box;
            height: 325px;
            min-height: 325px;
            max-height: 325px;
            display: flex;
            flex-direction: column;
            z-index: 0;
            margin-top: 50px;
        }

        #header {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 5px;
            color: #e0e0e0de;
        }

        #spliter {
            word-spacing: 6px;
            font-size: 28px;
            color:#ab0ed2;
        }

        .input-wrapper {
            margin-top: 25px;;
            position: relative;
        }

        /* Common styles for both password and text input types */
        input[type="password"], input[type="text"] {
            width: 100%; 
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 16px;
            box-sizing: border-box;
            padding-right: 40px;
        }
        input[type="password"]:focus, input[type="text"]:focus {
            border-color: #e0e0e0de;
            outline: none;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            cursor: pointer;
            color: #b0b0b0;
            font-size: 18px;
            user-select: none;
        }

        #hashOutput {
            white-space: normal;
            color: #b82dc2;
            padding: 0px 30px;
            min-height: 40px;
            box-sizing: border-box;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #hashOutputVisible {
            padding: 15px 0px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-all;
            font-size: 20px;
            font-weight: bold;
            width: 100%;
        }

        #hashOutputHidden {
            width: 100%;
            height: 100%;
            color: #ab0ed2;
            padding: 25px 0px;
            box-sizing: border-box;
        }


        .action-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
        }

        .action-icon {
            cursor: pointer;
            transition: color 0.3s ease, transform 0.15s ease;
            color: #b0b0b0;
        }


        .action-icon:not(.disable-hover):not(.disable-hover-temp):hover {
            color: #9605ba;
            transform: scale(1.2);
        }

        .action-icon:active {
            color: #800ed2 !important;
            transform: scale(1.25) !important;
            transition: all 0.01s ease !important;
        }


        .action-icon-click-start-manual {
            color: #800ed2;
            transition: all 0.1s ease;
            transform: scale(1.3);
        }

        .action-icon-click-after-manual {
            color: #b0b0b0;
            transition: all 1s ease;
            transform: scale(0.6);
        }


        @media (max-width: 600px) {
            .card {
                width: 100%;
                margin-top: 0;
            }
        }

        @media (max-height: 600px) {
            .card {
                margin-top: 0;
            }
        }

    </style>

    <div class="algorithm-mention">
        input
        <span class="arrow">â</span>
        SHA-512
        <span class="arrow">â</span>
        byte â byte % 94 + 33
        <span class="arrow">â</span>    
        [ ASCII [33; 126] ]
    </div>



    <script>
        if ("ontouchstart" in window || navigator.maxTouchPoints > 0) {
            document.querySelectorAll(".action-icon").forEach(icon => {
                icon.classList.add("disable-hover");
            });
        }

        let isVirtualKeyboard = false;
        window.addEventListener("touchstart", () => {
            isVirtualKeyboard = true;
        }, { once: true });

        function clearFields() {
            document.getElementById("password").value = "";
            document.getElementById("hashOutputValue").value = "";
            document.getElementById("hashOutputVisible").textContent = "";
            toggleHashOutput();
        }

        function toggleHashOutput() {  
            const icon = document.getElementById("toggle-icon").querySelector("use");
            const eyeIsOpen = icon.getAttribute("href") === "#icon-eye";
            const isOutputValue = document.getElementById("hashOutputValue").value;
            if(eyeIsOpen) {
                document.getElementById("hashOutputHidden").hidden = isOutputValue ? false : true;
                document.getElementById("hashOutputVisible").hidden = true;
            } else {
                document.getElementById("hashOutputHidden").hidden = true;
                document.getElementById("hashOutputVisible").hidden = false;
            };
        }

        // Function to convert hash bytes to printable characters in the range of 0x21 to 0x7E
        function convertToPrintableChars(hashArray) {
            return Array.from(hashArray)
                .map(byte => {
                    // Map byte to printable ASCII (range: 0x21 to 0x7E)
                    const printableChar = String.fromCharCode(byte % 94 + 33);
                    return printableChar;
                })
                .join('');  // Join the array into a single string
        }

        // Function to hash the password using SHA-512 and convert to printable characters
        async function hashPassword() {
            const password = document.getElementById("password").value;

            if (password == "") {
                clearFields();
                return;
            };

            try {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await window.crypto.subtle.digest('SHA-512', data);
                const hashArray = new Uint8Array(hashBuffer);

                document.getElementById("hashOutputValue").value = convertToPrintableChars(hashArray);

                hashResult = document.getElementById("hashOutputValue").value;
                toggleHashOutput();
                document.getElementById("hashOutputVisible").textContent = hashResult;
            } catch (error) {
                alert("Error hashing password:", error);
            }
        }

        // Toggle password visibility
        document.getElementById('toggleEye').addEventListener('mousedown', function(event) {
            event.preventDefault();
            console.log(event);
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('toggleEye');

            const cursorPosition = passwordField.selectionStart;


            if (passwordField.type === 'password') {
                passwordField.type = 'text'; // Show password
                eyeIcon.innerHTML = 'ð';
            } else {
                passwordField.type = 'password'; // Hide password
                eyeIcon.innerHTML = 'ðï¸';
            }

            setTimeout(() => {
                passwordField.setSelectionRange(cursorPosition, cursorPosition);
            }, 0);
        });
        
        document.getElementById('password').addEventListener('input', hashPassword);

        function onClickCopyIcon() {
            const copyButton = document.getElementById("copy-icon");

            const copiedIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            copiedIcon.setAttribute("width", "24");
            copiedIcon.setAttribute("height", "24");
            copiedIcon.setAttribute("viewBox", "0 0 24 24");
            copiedIcon.setAttribute("fill", "currentColor");
            copiedIcon.setAttribute("xmlns", "http://www.w3.org/2000/svg");
            copiedIcon.setAttribute("class", "icon-md-heavy");
            copiedIcon.innerHTML = `<path fill-rule="evenodd" clip-rule="evenodd" d="M18.0633 5.67387C18.5196 5.98499 18.6374 6.60712 18.3262 7.06343L10.8262 18.0634C10.6585 18.3095 10.3898 18.4679 10.0934 18.4957C9.79688 18.5235 9.50345 18.4178 9.29289 18.2072L4.79289 13.7072C4.40237 13.3167 4.40237 12.6835 4.79289 12.293C5.18342 11.9025 5.81658 11.9025 6.20711 12.293L9.85368 15.9396L16.6738 5.93676C16.9849 5.48045 17.607 5.36275 18.0633 5.67387Z"></path>`;

            copiedIcon.style.color = "#800ed2";
            copiedIcon.style.transform = "scale(1.3)";
            copiedIcon.style.transition = "all 2s ease";

            copyButton.replaceWith(copiedIcon);

            setTimeout(() => {
                copiedIcon.style.color = "#b0b0b0";
                copiedIcon.style.transform = "scale(0.9)";
            }, 100); // Small delay to ensure transition works
            
            // Revert to original icon after 1.5 seconds
            setTimeout(() => {
                copiedIcon.replaceWith(copyButton);
            }, 1500);
        }
        function onClickToggleIcon() {
            const icon = document.getElementById("toggle-icon").querySelector("use");
            const eyeIsOpen = icon.getAttribute("href") === "#icon-eye";
            icon.setAttribute("href", eyeIsOpen ? "#icon-eye-blind" : "#icon-eye");
            hashPassword();
        }
        function onClicClearIconManual() {
            clearFields();

            const icon = document.getElementById("clear-icon");

            if (icon) {
                icon.classList.add("disable-hover-temp"); // Disable hover effect
                icon.classList.add("action-icon-click-start-manual");

                setTimeout(() => {
                    icon.classList.replace("action-icon-click-start-manual", "action-icon-click-after-manual");
                }, 100);

                setTimeout(() => {
                    icon.classList.remove("action-icon-click-after-manual");
                    icon.classList.remove("disable-hover-temp"); // Restore hover effect
                }, 800);
            }
        }

        

        document.getElementById("toggle-icon").addEventListener("click", onClickToggleIcon);
        document.getElementById("clear-icon").addEventListener("click", clearFields);

        new ClipboardJS('#copy-icon')
        .on('success', function (e) {
            onClickCopyIcon();
        });



        // Add event listener to handle 'Esc' and 'Enter' keys
        document.addEventListener('keydown', function(event) {
        
            if (event.key === 'Escape') {
                onClicClearIconManual();
            } else if (event.key === 'Enter') {
                const svgElement = document.getElementById("copy-icon");
                if (svgElement) {
                    const clickEvent = new MouseEvent('click', {
                        bubbles: true,
                        cancelable: true
                    });
                    svgElement.dispatchEvent(clickEvent);

                    if(isVirtualKeyboard) {
                        setTimeout(onClicClearIconManual, 500)
                    }
                } else {
                    onClicClearIconManual();
                }
            } else if (event.key.length === 1) {
                const passwordInput = document.getElementById('password');
                if (document.activeElement !== passwordInput) {
                    passwordInput.focus();
                }
            }
        });
        
    </script>
